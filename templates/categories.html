<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" type="text/css" href="static/search_style.css"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <title>Categories</title>
    
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search); return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        const id = getParameterByName('id');
        if (id == "") {
            location.href = "/";
        }
        function goMain(){
            const link = "/home?id=" + id;
            location.href = link;
        }

        function goWash(){
            const link = "/wash?id=" + id;
            location.href = link;
        }
        function goMedicine(){
            const link = "/medicine?id=" + id;
            location.href = link;
        }
        function goSleep(){
            const link = "/sleep?id=" + id;
            location.href = link;
        }
        function goMeal(){
            const link = "/meal?id=" + id;
            location.href = link;
        }
        function goActivity(){
            const link = "/activity?id=" + id;
            location.href = link;
        }
    </script>
 
    <style>
        .title {
            color: #4f2f00;
            font-weight: bold;
            font-size: 20px;
        }

        .category {
            width: 100%-40px;
            border-radius: 10px;
            background-color: rgb(255, 230, 147);
            display: block;
            text-align: left;
            color: #4f2f00;
            font-size: 18px;
            padding: 20px;

        }

        .score {
            width: 100%;
            
            display: block;
            text-align: left;
            color: #ffffff;
            font-size: 36px;
            padding: 20px;

        }

        .big_margin {
            margin: 20px 0 0 0;
        }

        .margin {
            margin: 10px 0 0 0;
        }

        .bold {
            font-weight: bold;
        }

    </style>



</head>

<body>
    <div class="header_wrapper">
        <div class="header">
            <img src="static/back.png" width="40" onclick="goMain()" class="button">
            <a class="center_display button" onclick="goMain()">
                <img src="static/logo.png" height="40">
            </a>
            <img width="40"></img>
        </div>
    </div>
    <div class="container_wrapper">
        <div class="container">
            <div class="category margin" style="display: flex; align-items: start; justify-content: center;" onclick="goSleep()" id="category">
                <div class="bold">취침시간</div>
                <div class="score" id="sleepGrade"></div>
            </div>

            <div class="category margin" style="display: flex; align-items: start; justify-content: center;" onclick="goMeal()" id="category">
                <div class="bold">식사시간</div>
                <div class="score" id="mealGrade"></div>
            </div>

            <div class="category margin" style="display: flex; align-items: start; justify-content: center;" onclick="goMedicine()" id="category">
                <div class="bold">투약시간</div>
                <div class="score" id="medGrade"></div>
            </div>

            <div class="category margin" style="display: flex; align-items: start; justify-content: center;" onclick="goWash()" id="category">
                <div class="bold">청결도</div>
                <div class="score" id="washGrade"></div>
            </div>

            <div class="category margin" style="display: flex; align-items: start; justify-content: center;" onclick="goActivity()" id="category">
                <div class="bold">외부활동성</div>
                <div class="score" id="actGrade"></div>
            </div>

        </div>
    </div>
    <script>
        function getCategories(){
            $.ajax({
                type:"GET",
                url:"/get_categories",
                data:{ id : id },
                success: function (response){
                    if (response['result'] === 'success') {

                        const meal = response['meal'];
                        const sleep = response['sleep'];
                        const med= response['med'];
                        const wash = response['wash'];
                        const activity = response['activity'];

                        $('#sleepGrade').append(`${sleep}`);
                        $('#mealGrade').append(`${meal}`);
                        $('#medGrade').append(`${med}`);
                        $('#washGrade').append(`${wash}`);
                        $('#actGrade').append(`${activity}`);

                        
                        if (sleep == 'A') {
                            category.style.backgroundColor = "#40D0E3";
                        } else if (sleep == 'B') {
                            category.style.backgroundColor = "#FFBC10";
                        } else if (sleep == 'C') {
                            category.style.backgroundColor = "#FF4D4D";
                        } else {
                            category.style.backgroundColor = "#ffffff";
                        }

                        if (meal == 'A') {
                            category.style.backgroundColor = "#40D0E3";
                        } else if (meal == 'B') {
                            category.style.backgroundColor = "#FFBC10";
                        } else if (meal == 'C') {
                            category.style.backgroundColor = "#FF4D4D";
                        } else {
                            category.style.backgroundColor = "#ffffff";
                        }

                        if (med == 'A') {
                            category.style.backgroundColor = "#40D0E3";
                        } else if (med == 'B') {
                            category.style.backgroundColor = "#FFBC10";
                        } else if (med == 'C') {
                            category.style.backgroundColor = "#FF4D4D";
                        } else {
                            category.style.backgroundColor = "#ffffff";
                        }

                        if (wash == 'A') {
                            category.style.backgroundColor = "#40D0E3";
                        } else if (wash == 'B') {
                            category.style.backgroundColor = "#FFBC10";
                        } else if (wash == 'C') {
                            category.style.backgroundColor = "#FF4D4D";
                        } else {
                            category.style.backgroundColor = "#ffffff";
                        }

                        if (activity == 'A') {
                            category.style.backgroundColor = "#40D0E3";
                        } else if (activity == 'B') {
                            category.style.backgroundColor = "#FFBC10";
                        } else if (activity == 'C') {
                            category.style.backgroundColor = "#FF4D4D";
                        } else {
                            category.style.backgroundColor = "#ffffff";
                        }



                    } else {
                        alert('정보를 불러오지 못했습니다');
                    }
                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            })
        }
        
        window.onload = getCategories();
    </script>
</body>

</html>
